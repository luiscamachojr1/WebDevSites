<!DOCTYPE html>

<!-- Fig. 12.5: coverviewer.html -->
<!-- Dynamic styles used for animation. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Deitel Book Cover Viewer</title>
      <link rel = "stylesheet" type = "text/css" href = "style.css">
     
            <script type="text/javascript">
           
            //preloading
            if(document.images){
            var fullImg=new Array(6);
            for (var i=0;i<fullImg.length;i++)
            fullImg[i]=new Image(277,373);
            fullImg[0].src="fullsize/jhtp.jpg";
            fullImg[0].alt="Java How to program";
            fullImg[1].src="fullsize/iw3htp.jpg";
            fullImg[2].src="fullsize/cpphtp.jpg";
            fullImg[3].src="fullsize/jhtplov.jpg";
            fullImg[4].src="fullsize/cpphtplov.jpg";
            fullImg[5].src="fullsize/vcsharphtp.jpg";
           
            }
      function display(t){
      document.getElementById("imgCover").src="fullsize/"+t+".jpg";
     
      }
      //after preloading the display function can be updated into
     
       
      </script>
   </head>
   <body>
      <div id = "mainimg">
         <img id = "imgCover" src = "fullsize/jhtp.jpg" alt = "Full cover image">
      </div>
      <div id = "thumbs">
         <img src = "thumb/jhtp.jpg" id = "jhtp"
            alt = "Java How to Program cover" onclick="display('jhtp')">
         <img src = "thumb/iw3htp.jpg" id = "iw3htp"
            alt = "Internet & World Wide Web How to Program cover" onclick="display('iw3htp')">
         <img src = "thumb/cpphtp.jpg" id = "cpphtp"
            alt = "C++ How to Program cover" onclick="display('cpphtp')">
         <img src = "thumb/jhtplov.jpg" id = "jhtplov"
            alt = "Java How to Program LOV cover" onclick="display('jhtplov')">
         <img src = "thumb/cpphtplov.jpg" id = "cpphtplov"
            alt = "C++ How to Program LOV cover"onclick="display('cpphtplov')">
         <img src = "thumb/vcsharphtp.jpg" id = "vcsharphtp"
            alt = "Visual C# How to Program cover"onclick="display('vcsharphtp')">
      </div>
   </body>
</html>
