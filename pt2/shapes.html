<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Using image map to identify image area</title>
<script type="text/javascript">
function addText(s){
document.getElementById('msg').innerHTML="This is a "+s+".";
}
</script>
</head>
<body>
<h1>Move the mouse over each shape to show the corresponding label.</h1>
<img src="shapes.jpg" alt="shapes" usemap="#shapemap">
<map name="shapemap">
<area shape="circle" coords="58,50,40" alt="circle" href="http://uta.edu"
onmouseover="addText('circle')" onmouseout="addText('the background')">
<area shape="rect" coords="136,11,227,89" alt="rectangle"
onmouseover="addText('rectangle')" onmouseout="addText('the background')">
<area shape="poly" coords="309,13,358,89,257,89" alt="triangle"
onmouseover="addText('triangle')" onmouseout="addText('the background');">
</map>
<p id="msg"></p>
</body>
</html>
